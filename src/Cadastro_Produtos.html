<form>
    <h2 class="flex pl-4 pt-5 text-xl text-gray-400">Dados Cadastrais</h2>
    <div class="pl-4 pt-5 pr-4 grid gap-6 mb-6 md:grid-cols-3">
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Descrição</label>
            <input type="text" id="descricao" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Código (SKU)</label>
            <input type="text" id="codigo" class="bg-white border border-r-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:border-gray-200" placeholder="Ex: 0000000001" required>
        </div>
        <div class="pr-2">
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Preço de Venda (R$)</label>
            <input type="text" step="0.1" id="valorvenda" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:border-gray-200" placeholder="Ex: 199,50" required>
        </div>
    </div>
    <h2 class="flex pl-5  ml-5 text-xl text-gray-400">Estoque</h2>

    <input type="number" step="1" id="estoque" class="block p-2.5 ml-4 input z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-gray-200" placeholder="Ex:1" required>
    <h2 class="flex pl-5 pt-5 text-xl text-gray-400">Dados Fiscais</h2>
    <div class="pl-5 pt-5 pr-5 grid gap-6 mb-6 md:grid-cols-3 mr-4">
                  <div >
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Origem</label>
                <select id="origem" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:border-gray-200">
                  <option value="0" selected>0 - Nacional, exceto as indicadas nos códigos 3, 4, 5 e 8</option>
                  <option value="1">1 - Estrangeira - Importação direta, exceto a indicada no código 6</option>
                  <option value="2">2 - Estrangeira - Adquirida no mercado interno, exceto a indicada no código 7</option>
                  <option value="3">3 - Nacional, mercadoria ou bem com Conteúdo de Importação superior a 40% e inferior ou igual a 70%</option>
                  <option value="4">4 - Nacional, cuja produção tenha sido feita em conformidade com os processos produtivos básicos de que tratam as legislações citadas nos Ajustes</option>
                  <option value="5">5 - Nacional, mercadoria ou bem com Conteúdo de Importação inferior ou igual a 40%</option>
                  <option value="6">6 - Estrangeira - Importação direta, sem similar nacional, constante em lista da CAMEX</option>
                  <option value ="7">7 - Estrangeira - Adquirida no mercado interno, sem similar nacional, constante em lista da CAMEX</option>
                  <option value="8">8 - Nacional, mercadoria ou bem com Conteúdo de Importação superior a 70%</option>
                  </select>
              </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">NCM</label>
                  <input id="ncm" class="block p-2.5 w-full z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-gray-200" placeholder="NCM" required>
            </div>
                <div>

        const codigo = document.getElementById("codigo")

        const ncm= document.getElementById("ncm")
        const cest= document.getElementById("cest")

       


function validar(){
if(descricao.value=='' || codigo.value=='' || valorvenda.value<=0|| estoque.value<=0 || ncm.value==''|| cest.value=='' ){
  notifier.show('Preencha todos os campos!', 'Campos em vermelho precisam ser preenchidos', 'warning', '/src/img/danger.png', 0);
}
if(descricao.value=='') {
  descricao.className="bg-white border border-r-2 border-red-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-red-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500";
  
          
} 

if(codigo.value=='') {
  codigo.className="bg-white border border-r-2 border-red-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-red-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500";
  
          
} 
if(valorvenda.value=='') {
  valorvenda.className="bg-white border border-red-500 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-red-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"   ;
    
} 
if(estoque.value=='') {
  estoque.className=" block p-2.5 ml-4 input z-20 text-sm text-gray-900  rounded-lg border-lg  border border-red-500 focus:ring-gray-400 focus:border-red-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-red-500";
