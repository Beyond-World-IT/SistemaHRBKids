<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

    <title>HRB Kids | Login </title>
</head>
<body>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 6 margin m-5 shadow">

      <div >
        <div  class="bg-white p-3">
          <div class="flex abas-navegacao mt-5  ">
            <ul class="flex w-full mt-4">
            <li class="w-1/2">
                  <button id="produtobotao" onclick="Produto()" class="produtobotao p-2 text-center text-sm font-semibold w-full botao " style="clip-path: polygon(0% 0%, calc(100% - 8px) 0%, 100% 50%, calc(100% - 8px) 100%, 0% 100%);">Produto</button>
            </li>
              <li class="w-1/2">
                <button id="pagamentobotao" onclick="Pagamento()" class="p-2 w-full text-center text-sm font-semibold botao"style="clip-path: polygon(calc(100% - 8px) 0%, 100% 50%, calc(100% - 8px) 100%, 0% 100%, 8px 50%, 0% 0%);"data-shortcut="alt+c">Pagamento</button> 
              </li>
            </ul>
          </div>
      <div id="produtovenda" class="col">
      <h1 class="mt-4 text text-2xl font-semibold">Pedido de Venda</h1>
      <div class="pt-5 flex">
        <div class="w-full  mr-3">
            <label class="mb-2  block font-medium text-black dark:text-gray-300">Nome do Cliente</label>
            <input type="text" class=" w-full bg-white border border-gray-300 text-gray-900  rounded-lg focus:ring-gray-300 focus:border-gray-200 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 focus:border-gray-200n-500" placeholder="Ciclano da Silva">
        </div>
        
      </div>
      <div class="mt-3">
      <label class="mb-2 block font-medium text-black dark:text-gray-300">Produto</label>
      <div class=" relative pesquisar mr-3">
        <input type="search" id="search-dropdown" class=" block p-2.5 w-1/2 w-full z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Pesquisar o nome do produto" required>
        <button type="submit" class=" absolute top-0 right-0 p-2.5 text-sm font-medium text-gray-900 rounded-r-lg  hover:bg-gray-100 focus:ring-0 focus:outline-none dark:bg-gray-700 dark:focus:ring-blue-800 dark:text-gray-500"><svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
      </div>
    </div>
    <div class="flex">
    <div class="w-1/2 mr-1">
    <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300 mt-4">Estoque</label>
    <input type="number" step="1" id="estoque" class=" w-full block p-2.5  input z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-gray-200" placeholder="Ex:1" required>
  </div>
  <div class="ml-1 mr-3 w-1/2">
    <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300 mt-4 ">Preço de Venda (R$)</label>
      <input type="text" step="0.1" id="valorvenda" class=" bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:border-gray-200" placeholder="Ex: 199,50" required>
    </div>
    </div>
    <div class="flex pt-5 mt-4">
      <button id="btn-nt-show" type="submit" class=" flex-wrap block cadastrarbotao 0 mt-1 mb-2 p-2.5 w-full z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">Inserir</button>
    </div>
    </div>
 
   <div  id="pagamentovenda" class="pagamentovenda">
    <h1 class="mt-4 text text-2xl font-semibold"> Pagamento</h1>
  <div class="flex">
  <div class="w-1/2 mr-1">
  <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300 mt-4">Estoque</label>
  <input type="number" step="1" id="estoque" class=" w-full block p-2.5  input z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-gray-200" placeholder="Ex:1" required>
</div>
<div class="ml-1 mr-3 w-1/2">
  <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300 mt-4 ">Preço de Venda (R$)</label>
    <input type="text" step="0.1" id="valorvenda" class=" bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:border-gray-200" placeholder="Ex: 199,50" required>
  </div>
  </div>
  <div class="flex pt-5 mt-4">
    <button onclick="validar()" id="btn-nt-show" type="submit" class=" flex-wrap block cadastrarbotao 0 mt-1 mb-2 p-2.5 w-full z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">Inserir</button>
  </div>
  </div>
</div>
</div>

      <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure, dolorem accusamus optio ex delectus atque quasi tempora sequi deserunt nam distinctio obcaecati quos reiciendis quae ea quia mollitia voluptatum inventore!</p>
    </div>
  </div>
</div>
  <style>
    .pagamentovenda{
      display: none;
    }
    #produtovenda{
      display:block
    }
    
    .margin{
      margin-top: 5%;
      height: 530px;
    }
   
    .abas-navegacao ul li button{
      padding-right: 15%;
    }
    .abas-navegacao ul li button:active{
      background-color: #0bde97;
      color:white;
    }
    #produtobotao{
      background-color: #0bde97;
      color:white
    }
    #pagamentobotao{
      background-color:#ced0cf;
    }

   .cadastrarbotao{
      width:13em;
      margin-top: 2%;
      background-color: #0bde97;
      color: white;
      
    }
    .cadastrarbotao:hover{
      background-color: #0bc889;
    }
  </style>
  <script>
    var pagamentovenda= document.getElementById("pagamentovenda");
    var produtovenda= document.getElementById("produtovenda");
    var pagamentobotao =document.getElementById("pagamentobotao");
    var produtobotao= document.getElementById("produtobotao");

    function Produto(){

    pagamentovenda.style.display="none";
    produtovenda.style.display="block";
    produtobotao.style.backgroundColor="#0bde97";
    produtobotao.style.color="white";
    pagamentobotao.style.backgroundColor="#ced0cf";
    pagamentobotao.style.color="black";

}
    function Pagamento(){

      var produtovenda= document.getElementById("produtovenda");
      produtovenda.style.display="none";
      pagamentovenda.style.display="block";
      pagamentobotao.style.backgroundColor="#0bde97";
      pagamentobotao.style.color="#FFFF";
      produtobotao.style.backgroundColor="#ced0cf";
      produtobotao.style.color="black";
    }
  
  </script>
