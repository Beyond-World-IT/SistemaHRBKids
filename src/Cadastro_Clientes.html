 <!-- forms -->
<form method="get" action="">
    <h2 class="flex pl-4 pt-5 text-xl text-gray-400">Dados Cadastrais</h2>
    <div class="pl-4 pt-5 pr-4 grid gap-6 mb-6 md:grid-cols-3">
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Nome Completo</label>
            <input type="text" id="nome" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="Ex: Maria Pereira" >
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">CPF</label>
            <input type="text" id="cpf" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="000.000.000-00" required>
        </div>
        <div class="pr-2">
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">E-mail</label>
            <input type="text" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="mariapereira@hotmail.com" >
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Telefone</label>
            <input type="text" id="telefone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="(00) 00000-0000" >
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Celular</label>
            <input type="text" id="celular" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="(00) 00000-0000" >
        </div>
        <div class="pr-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Conheceu a loja por</label>
            <select class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500">
            <option selected>Escolha uma opção</option>
            <option value="Indicação">Indicação</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Outros">Outros</option>
            </select>
        </div>
    </div>
    <h2 class="flex pl-5 pt-5 text-xl text-gray-400">Endereço</h2>
    <div class="pl-5 pt-5 pr-5 grid gap-6 mb-6 md:grid-cols-3 mr-4 pb-5">
                  <div >
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">CEP</label>
                  <div class="relative w-full">
                    <input type="search" id="cep" value="" size="10" maxlength="9" class="block p-2.5 w-full z-20 text-sm text-gray-900  rounded-lg border-l-gray-100 border-l-2 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="CEP" onblur="pesquisacep(this.value)";>
                    <button type="submit" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-gray-900 rounded-r-lg  hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
              </div>
              </div>
            <div>
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Estado</label>
                <input id="uf"  class=" bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500 ">

            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Cidade</label>
                <input type="text" id="cidade" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-400 focus:border-gray-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-400 dark:focus:b-gray-2lue-500" placeholder="Ex: Matão" >
            </div>
        <div>

<script>
  function limpa_formulário_cep()  {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value=("");
            document.getElementById('bairro').value=("");
            document.getElementById('cidade').value=("");
            document.getElementById('uf').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in 
        conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('rua').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
            document.getElementById('cidade').value=(conteudo.localidade);
            document.getElementById('uf').value=(conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }
        
    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('rua').value="...";
                document.getElementById('bairro').value="...";
                document.getElementById('cidade').value="...";
                document.getElementById('uf').value="...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
        ///validar
      }
