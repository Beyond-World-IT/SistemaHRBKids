    <body class="bg-gray-50 dark:bg-gray-800 ">
      <div class="h-screen flex justify-center items-center  ">
          <div class="tamanhodiv -5 bg-white shadow-md rounded px-8 pb-8 mb-4">
              <h1 class="text-3xl mb font-bold text-center text-gray-700">Login</h1>
              <form>
              <div class="mb-4">
                <label class="mt-3 block text-gray-700 text-sm font-bold mb-2" for="email">
                  E-mail
                </label>
                <input type="email" id="email" class="shadow border-1 border-gray-300 focus:border-gray-500 focus:ring-gray-500 rounded-lg w-full py-2 px-3 text-gray-700"  placeholder="ciclano@fulano.com" required>
                <div class="text"></div>
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input  type="password" id="password" class="shadow border-1 border-gray-300 focus:ring-gray-300 focus:border-gray-400 rounded-lg w-full py-2 px-3 text-gray-700 mb-3" id="password" type="password" placeholder="************" required>
                <div class="senha"></div>
              </div> 
              <div>
              <button class=" flex w-full rounded-lg" onclick="validar()">
                <a class="w-full redirecionar text-center p-3 " href="#">Entrar</a></button>
              </div>
              </form>
      </div>
        <style>
          .tamanhodiv{
            width: 50%;
            padding-right: 5%;
            padding-left: 5%;
            padding-top: 5%;
            padding-bottom: 5%;
          }
          button{
            
        margin-top: 2%;
        background-color: #0bde97;
        color: white;
       }
     input:focus{
      border-color: #0bde97
     }

     .redirecionar{
      text-align: center;
     }
   
        </style>
        <script>
            
          function validar(){
            const email = document.getElementById("email")
            const password = document.getElementById("password")
  
    
    if(email.value==''){

    email.className=" shadow border-1 border-red-500 focus:border-red-500 focus:ring-red-500 rounded-lg w-full py-2 px-3 text-gray-700";
    let div= $("<p class='text-red-400 italic'>Preencha o campo de e-mail </p>")
   $(".text").append(div);
  } 
   if(password.value==''){
    password.className=" shadow border-1 border-red-500 focus:border-red-500 focus:ring-red-500 rounded-lg w-full py-2 px-3 text-gray-700";
    let div= $("<p class='text-red-400 italic'>Preencha o campo de senha </p>")
   $(".senha").append(div)
    Inserir()
  }  
  
  else{
    email.className="shadow border-1 border-gray-300 focus:border-gray-500 focus:ring-gray-500 rounded-lg w-full py-2 px-3 text-gray-700"
    div=""
    
    Redirecionar();

  }
  }
  
  function Redirecionar(){
    window.location=("http://127.0.0.1:5501/src/home.html")
  }
